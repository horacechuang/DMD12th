            <h4>
                動畫組 Animation <br/>
                組員 ／ 游雁如、張家怡、莊閔荃、張家寧 <br /><br />
                指導老師 ／ 賀天穎 老師
            </h4>
            <img src="../images/portfolios/animation/A07@2x.jpg" alt="A07" />
            <h4>創作理念</h4>
            <p>
                在日常生活中，時常有許多為了自身利益與快樂，而漠視他人痛苦的事情發生。因此，我們想要以「撈金魚」這個常見的夜市遊戲，透過金魚老闆、顧客與金魚之間互動的刻畫，來諷刺這樣的人與事。
            </p>
            <h4>故事大綱</h4>
            <p>
                炙熱的水泥地上，一隻瀕臨死亡的金魚在做最後的掙扎，但撈金魚攤販的老闆對這些小生命卻毫不在乎與同情，依舊利用他們提供給人類玩樂，並從中獲 取財富。 喧鬧的夜市裡，他看著在撈網間無力逃竄的金魚群，把玩著手中數不清的鈔票，這樣殘酷的景象，直到做了一個噩夢後才有所悔悟。
            </p>
