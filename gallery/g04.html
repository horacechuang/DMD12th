            <p>
                以偏簡約的美術風格營造帶有超現實感的灰暗氣氛，並以射擊光束為特色，輔以多樣化的機關與戰鬥，讓玩家自由探索隱含於場景關卡間的故事。
            </p>
            <h4>作品背景</h4>

            </p>
