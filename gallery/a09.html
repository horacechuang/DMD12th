            <h4>創作理念</h4>
            <p>
                曾經還是個菜到不行的菜鳥時，和一起住在學校宿舍的室友們聊到，既然這世上有「戰鬥陀螺」這部將傳統重新詮釋的驚為天人的動畫，那麼為何卻沒有人想過以一根繩子帶動旋轉的扯鈴呢? 由此我們得出了要讓民俗技藝發揚光大並且製作成令人煩躁又智障且闔家同樂的作品。
            </p>
            <h4>故事大綱</h4>
            <p>
                本作品以中式風格的世界觀與扯鈴做為戰鬥的故事背景，描述扯鈴武鬥大會挑戰者與衛冕者之間的戰鬥，期間發現彼此是兒時爭奪一顆扯鈴的死對頭，究竟在這場戰鬥中誰才能勝出呢？
            </p>
