            <h4>作品簡介</h4>
            <p>
                遊戲的主要目標為設計一款擁有多種攻擊模式的 ARPG，期望玩家能使用多種武器來進行戰鬥，讓玩家在解劇情的同時也能享受戰鬥的爽快感。
            </p>
            <h4>作品背景</h4>
            <p>
                在一座名為聖德埃的城鎮裡，位於廣場中心有一座保護城鎮的石陣，能夠使人類不被其他種族侵犯，但是石陣最近卻呈現力量衰竭的情形，城鎮開始受到它族的攻擊，於是，祭司將保護城鎮及尋找新能源的任務交給身為狩魔師的主角，主角揹負著這重要的任務開始了旅程。
            </p>
